<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stayle.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

    <body>
        <div class="registration-form">
            <form>
                <div class="form-icon">
                    <span><i class="fa-solid fa-user-tie"></i></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control item" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="email" placeholder="Email">
                </div>
               
                <div class="form-group">
                    <label for="year">Brith Year</label>
                  <select name="year" id="year" aria-placeholder="brith Date">
                    <option value="1980">1980</option>
                  </select>
                  <label for="months" >Month</label>
                  <select name="month" id="month">month</select>
                  <label for="days" >Day</label>
                  <select name="days" id="day">Day</select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-block create-account">Create Account</button>
                </div>
            </form>
            <div class="social-media">
                <h5>Sign up with social media</h5>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://github.com/yehiazedik-24" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-reddit"></i></a>
                </div>
            </div>
        </div>
     
        <script src="js/index.js"></script>
        <script src="js/all.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
    </html>
